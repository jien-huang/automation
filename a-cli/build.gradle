plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.automation.java-application-conventions'
    id 'application'
    id 'java'
}

group = 'com.automationtest.cli'
version = '1.0'
sourceCompatibility = '11'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/com.github.rvesse/airline
    implementation group: 'com.github.rvesse', name: 'airline', version: '2.8.0'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation project(':a-lib')
}

mainClassName = "com.automationtest.cli.App"

jar {
  manifest { 
    attributes "Main-Class": "$mainClassName"
  }  

  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

application {
    // Define the main class for the application.
    mainClass = 'com.automationtest.cli.App'
}

task prepareKotlinBuildScriptModel {

}
